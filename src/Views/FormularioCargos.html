<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../public/Css/FormularioCargos.css">
    <title>Cadastro Cargos</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de Cargos</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form id="pedra">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome do cargo</label>
                <input type="text" name="nome" id="nome" required>
            </div>

        <div class="campo">
            <label for="senioridade"><strong>Eleição</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione a Eleição</option>
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
            </select>
        </div>

        <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
